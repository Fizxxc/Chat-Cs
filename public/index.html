<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mulai Chat CS || XO MARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Chat CS || XO MARKET</h2>
    <form id="chatForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Nama Lengkap</label>
        <input type="text" id="name" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: Budi Santoso" />
      </div>
      <div>
        <label for="contact" class="block font-semibold">Email atau No WhatsApp</label>
        <input type="text" id="contact" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: budi@gmail.com atau 081234567890" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Mulai Chat
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !contact) return alert("Harap isi semua data.");

      // Simpan ke localStorage
      localStorage.setItem("chatUser", JSON.stringify({
        name,
        contact
      }));

      // Arahkan ke halaman chat
      window.location.href = "/chat";
    });
  </script>
</body>
</html>
